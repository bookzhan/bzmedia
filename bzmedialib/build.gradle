apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'bookzhan'
    groupId = 'com.luoye.bzlib'
    artifactId = 'bzmedia'
    publishVersion = '1.0.9'
    uploadName = 'bzmedia'
    repoName = 'bzlib'
    desc = 'bzmedia lib'
    website = 'https://github.com/bookzhan/bookzhan.github.io'
    licences = ['Apache-2.0']
}
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
            }
        }
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.luoye.bzlib:bzcommon:1.1.8'
    implementation 'com.luoye.bzlib:bzyuv:1.1.16'
    implementation 'com.luoye.bzlib:bzijkPlayer:1.0.2'
}
